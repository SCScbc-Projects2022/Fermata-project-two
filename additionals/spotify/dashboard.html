<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermata Dashboard</title>
</head>

<body>
    <div class="container" id="dashboard-container">
      <h1>My Fermata Dashboard</h1>
      <div class="search-container">
        <h2>Search for any song on Spotify!</h2>
        <input class="search-input" type="search" id="searchInput"></input>
        <button class="search-btn" onclick="searchTrack();" alt="search for any song on spotify">Search Track</button>
      </div>
    </div>
    <script>
      var search = $("searchInput").val();
      spotifyApi.searchTracks(search)
      .then(function(data) {
        console.log(`Search for track: ${search}`, data.body);
      }, function(err) {
        console.error(err);
    });
    </script>
</body>

</html>
