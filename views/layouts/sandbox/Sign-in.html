<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/public/stylesheets/style.css" />

    <!-- HANDLEBARS -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Sign-in</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/img/Fermata-logos_transparent.png"
            width="100"
            height="100"
            alt="Fermata logo"
          />
        </a>
        <h4>song. style. send.</h4>
      </nav>
    </header>
    <main>
      <div
        class="container-fluid d-flex mt-5 justify-content-center align-items-center"
      >
        <h1>Sign-In</h1>
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-around align-items-center"
      >
        <h4>Email:</h4>
        <div class="input-form">
          <input type="email" name="" id="email-input" />
        </div>
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-around align-items-center"
      >
        <h4>Password:</h4>
        <div class="input-form">
          <input type="password" name="" id="password-input" />
        </div>
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-around align-items-center"
      >
        <button
          type="button"
          class="btn btn-lg btn-outline-dark"
          id="signin-btn"
        >
          Next
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
