<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Lato&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../../public/stylesheets/style.css" />

    <!-- HANDLEBARS -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <title>Style</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="../../../assets/img/Fermata-logos_transparent.png"
            width="100"
            height="100"
            alt="Fermata logo"
          />
        </a>
        <h4>song. style. send.</h4>
      </nav>
    </header>
    <main>
      <div
        class="container-fluid d-flex mt-5 justify-content-center align-items-center"
      >
        <h1>Style</h1>
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-center align-items-center"
      >
        <input
          type="radio"
          id="caveat"
          name="font"
          value="1"
          style="display: none"
        />
        <label
          for="caveat"
          style="font-family: 'Caveat', cursive; font-size: 1.5rem"
          >Caveat - airy, playful, heartfelt</label
        ><br />
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-center align-items-center"
      >
        <input
          type="radio"
          id="lato"
          name="font"
          value="2"
          style="display: none"
        />
        <label
          for="lato"
          style="font-family: 'Lato', sans-serif"
          class="input-option"
          >Lato - elegant, simple, touching</label
        ><br />
      </div>

      <div
        class="container-fluid d-flex mt-5 justify-content-center align-items-center"
      >
        <input
          type="radio"
          id="merriweather"
          name="font"
          value="3"
          style="display: none"
        />
        <label
          for="merriweather"
          style="font-family: 'Merriweather', serif"
          class="input-option"
          >Merriweather - strong, classic, refined</label
        ><br />
      </div>
      <div
        class="container-fluid d-flex mt-5 justify-content-around align-items-center"
      >
        <button
          type="button"
          class="btn btn-lg btn-outline-dark"
          id="style-btn"
        >
          Next
        </button>
      </div>
    </main>
  </body>
</html>
