<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Playback SDK</title>
</head>
<body>

    <h1>Spotify Web Playback SDK Quick Start</h1>

    <button type="submit" id="loginBtn" alt="login to your spotify account">Login</button>
    
    <script>
        function login() {
          alert("The function 'login' is executed");
        }
        let loginBtnEl = document.getElementById("loginBtn");
        loginBtnEl.addEventListener('click', event => {
          login();
        });
      </script>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQAkfVvDMdVQo5x1EbMzpov-83Ji2nAVdgSe1fwnHDtDQ0sM6JlBiEH42tDIaa23ZkOCyfaXjDYX_T9UdaHAgV18qrDJrWM50RY0XKIv-6zh6yYTuAPboZ7yy64vVlK64FAgpnU1my_VlF3LgdEzGeEil9bvdvvyL38NT74vw9x3kC8-WysB9JJdpqbmn8YVqdxPMtUxvg0ege16hZyCnDxSpmGcMIHAeTooij5BX_CnGL564Q';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('loginBtn').onclick = function() {
              player.togglePlay();
            };

            // start device connection
            player.connect().then((success) => {
              if (success) {
              console.log("The Web Playback SDK successfully connected to Spotify!");
              }
            });
        }
    </script>
</body>
